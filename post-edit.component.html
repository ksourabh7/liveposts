<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
        <h2> Post Add / Edit </h2>
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" formControlName="title"/>
                </div>
                <div class="form-group">
                    <label for="Desc">Description</label>
                    <textarea
                    type="desc"
                    class="form-control"
                    rows="4"
                    formControlName="desc"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="ImagePath">Image</label>
                    <input type="text" class="form-control" formControlName="imagePath"/>
                    <img class="img-responsive" src="{{postForm.value.imagePath}}" />
                </div>
                
                <button type="submit" class="btn btn-success" [disabled] = "!postForm.valid">
                  Save
                </button>  
                |
                <button type="button" class="btn btn-primary" routerLink="/post-list">cancel</button>



            </form>
        
    </div>
</div>
